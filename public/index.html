<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="/style.css" type="text/css" media="screen">
  <title>Force.trivia</title>
</head>
<body>
<div id="page">
  <form id="enterUsername">
    <label for="handle">Twitter Handle/Email</label>
    <input type="text" name="handle" id="handle">
    <label for="name">Your Name</label>
    <input type="text" name="name" id="name">
    <br/>
    <input type="submit" value="Go">
  </form>
  
  <div id="app" style="display: none;">
    <form id="postMessage">
        <h2 id="messageLabel"></h2>
        <input type="image" src="button-red.png" id="buzz" value="Buzz!" />
        <br/>
        <input type="button" id="logout" value="Logout" />
    </form>
  </div>
  
  <script src="/jquery.js" type="text/javascript"></script>
  <script src="/jquery.cookie.js" type="text/javascript"></script>
  <script src="/faye.js" type="text/javascript"></script>
  <script src="/quiz.js" type="text/javascript"></script>
  <!-- HTML Sanitizer from Google Caja http://google-caja.googlecode.com/ -->
  <script src="/html-sanitizer-minified.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        Faye.Logging.logLevel = 'debug';
        Faye.logger = function(msg) { if (window.console) console.log(msg) };
    
        var host = location.hostname,
            port = location.port,
            path = '/faye';

        var client = new Faye.Client('http://' + host + (port ? ':' + port : '') + path);

        Quiz.init(client);
    });
  </script>
</div>
</body>
</html>
